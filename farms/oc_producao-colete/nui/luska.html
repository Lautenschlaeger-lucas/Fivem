<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>NUI Produção de colete Luska</title>
        <link rel="stylesheet" type="text/css" href="luska.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,500,700,900&display=swap" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="  crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="actionmenu" style="display: none;">
            <div class="conteudo">
                <div class="menu">
                    <p><b>PRODUÇÃO DE COLETE/MOCHILA</b></p>
                </div>
                <div class="itens">
                    <section class="sessaoItens">
                        <div class="conteudoItens">

                            <div class="itemSessao item-item" category="armas">
                                <div class="item-info">
                                    <div class="fotoItem">
                                        <img src="imagens/mochila.png">
                                    </div>
                                    <div class="menuItem">
                                        <div class="nomeItem">
                                            <p><b>Mochila</b></p>
                                        </div>
                                        <div class="produzir">
                                            <button data-action="produzir-mochila" class="menuoption"><b>MONTAR</b></button>
                                        </div>
                                    </div>
                                    <div class="ingreItemI">
                                        <img src="imagens/pano.png">
                                    </div>
                                    <div class="ingreItemII">
                                        <img src="imagens/linha.png">
                                    </div>
                                    <div class="descItem">
                                        <ul>
                                            <li>50x Panos;</li>
                                            <li>25x Linhas;</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>

                            <div class="itemSessao item-item" category="armas">
                                <div class="item-info">
                                    <div class="fotoItem">
                                        <img src="imagens/colete1.png">
                                    </div>
                                    <div class="menuItem">
                                        <div class="nomeItem">
                                            <p><b>Colete Leve</b></p>
                                        </div>
                                        <div class="produzir">
                                            <button data-action="produzir-colete1" class="menuoption"><b>MONTAR</b></button>
                                        </div>
                                    </div>
                                    <div class="ingreItemI">
                                        <img src="imagens/pano.png">
                                    </div>
                                    <div class="ingreItemII">
                                        <img src="imagens/linha.png">
                                    </div>
                                    <div class="ingreItemIII">
                                        <img src="imagens/fibra.png">
                                    </div>
                                    <div class="descItem">
                                        <ul>
                                            <li>50x Panos;</li>
                                            <li>33x Linhas;</li>
                                            <li>10x Fibras;</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                    


                        </div>
                    </section>
                </div>

        </div>

        <script src="luska.js" type="text/javascript"></script>
    </body>
</html>
